<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <h1>Resume Form</h1>
    <form id="form">
        <h2>Personal Details:</h2>
        <hr style="margin-bottom: 20px;">
        <div Class="form-container">
            <label class="label" for="name">Name:</label>
            <input class="input" type="text" id="name" required>
        </div>

        <div Class="form-container">
            <label class="label" for="name">Job Title:</label>
            <input class="input" type="text" id="jobtitle" required>
        </div>

        <div Class="form-container">
            <label class="label" for="phone">Phone:</label>
            <input class="input" type="tel" id="phone" required>
        </div>

        <div Class="form-container">
            <label class="label" for="email">Email:</label>
            <input class="input" type="email" id="email" required>
        </div>

        <div Class="form-container">
            <label class="label" for="add">Address:</label>
            <input class="input" type="text" id="add" required>
        </div>

        <div Class="form-container">
            <label class="label" for="pic">Profile Picture:</label>
            <input class="input" type="file" id="pic" required>
        </div>

        <h2>Education:</h2>
        <hr style="margin-bottom: 20px;">

        <!-- First Degree -->
        <div>
            <div Class="form-container">
                <label class="label" for="pass1">Passing Year:</label>
                <input class="input" type="number" id="pass1" required>
            </div>

            <div Class="form-container">
                <label class="label" for="deg">Degree:</label>
                <input class="input" type="text" id="deg1" required>
            </div>

            <div Class="form-container">
                <label class="label" for="uni">Institution:</label>
                <input class="input" type="text" id="uni1" required>
            </div>
        </div>

        <!-- second Degree -->
        <div>
            <div Class="form-container">
                <label class="label" for="pass2">Passing Year:</label>
                <input class="input" type="number" id="pass2" >
            </div>

            <div Class="form-container">
                <label class="label" for="deg2">Degree:</label>
                <input class="input" type="text" id="deg2" >
            </div>

            <div Class="form-container">
                <label class="label" for="uni2">Institution:</label>
                <input class="input" type="text" id="uni2" >
            </div>
        </div>

        <h2>Education:</h2>
        <hr style="margin-bottom: 20px;">
        <div Class="form-container">
            <label class="label" for="skill">Skill:</label>
            <input class="input mb-20" type="text" id="skill1" required>
            <label class="label" for="skill">Skill:</label>
            <input class="input mb-20" type="text" id="skill2" >
            <label class="label" for="skill">Skill:</label>
            <input class="input mb-20" type="text" id="skill3" >
            <label class="label" for="skill">Skill:</label>
            <input class="input mb-20" type="text" id="skill4" >
        </div>

        <h2>Languages:</h2>
        <hr style="margin-bottom: 20px;">
        <div Class="form-container">
            <label class="label" for="lang">Language 01:</label>
            <input class="input mb-20" type="text" id="lang1" required >
            <label class="label" for="lang">Language 02:</label>
            <input class="input mb-20" type="text" id="lang2" >
        </div>

        <h2>Work Experience:</h2>
        <hr style="margin-bottom: 20px;">
        <div Class="form-container">
            <label class="label" for="st-year">Start Year:</label>
            <input class="input mb-20" type="text" id="styear" >

            <label class="label" for="end-year">End Year:</label>
            <input class="input mb-20" type="text" id="endyear" >

            <label class="label" for="Company">Company Name:</label>
            <input class="input mb-20" type="text" id="company" >

            <label class="label" for="comlocation">Company Location:</label>
            <input class="input mb-20" type="text" id="comlocation" >

            <label class="label" for="desig">Designation:</label>
            <input class="input mb-20" type="text" id="desig" >

            <label class="label" for="achv">Achievements:</label>
            <input class="input mb-20" type="text" id="achv1" >

            <label class="label" for="achv">Achievements:</label>
            <input class="input mb-20" type="text" id="achv2" >

            <label class="label" for="achv">Achievements:</label>
            <input class="input mb-20" type="text" id="achv3" >
        </div>
        <br>
        <hr style="margin-bottom: 20px;">
        <div class="btn-container">
            <input id="submitBtn" class="submit" type="submit">
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
